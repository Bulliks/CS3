			<h1>Just what is a tennis ball?</h1>
		<p>A tennis ball consists of a pressurized rubber core covered with high-quality cloth, usually wool mixed with up to 35 percent nylon. Balls gradually go soft with use, and in tournament play they are changed at regular intervals agreed upon by officials.</p>
