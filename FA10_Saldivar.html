<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
		
		var x = Math.floor(Math.random() * 1000);
		var name = x.toString();
		document.write("Randomly Generated number:" + x + "<br>");
	
		
		var a = name[0] * 100;
		var s = name[1] * 10;
		var d = name[2]; 
		var f = name.length;
		
		if (f == 2) {
		a = "0";
		s = name[0] * 10;
		d = name[1];
		}
		document.write("Breakdown:" + a +", " + s +", " + d);
		
		
		</script>
	</body>
</html>
