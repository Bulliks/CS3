<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table Generator</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
            th {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <label for="startNum">Starting Number:</label>
        <input type="number" id="startNum">
        <label for="endNum">Ending Number:</label>
        <input type="number" id="endNum">
        <button onclick="generateTable()">Generate Table</button>
        <div id="table"></div>

        <script>
            function generateTable() {
                const startNum = parseInt(document.getElementById("startNum").value);
                const endNum = parseInt(document.getElementById("endNum").value);
                const tableElement = document.getElementById("table");

                if (isNaN(startNum) || isNaN(endNum) || startNum < 2 || endNum > 10 || startNum > endNum) {
                    alert("Please enter numbers between 2 and 10");
                    return;
                }

                let tableHTML = "<table><tr><th>&nbsp;</th>";
                for (let i = startNum; i <= endNum; i++) {
                    tableHTML += "<th>" + i + "</th>";
                }
                tableHTML += "</tr>";

                for (let i = 1; i <= 10; i++) {
                    tableHTML += "<tr><td>" + i + "</td>";
                    for (let j = startNum; j <= endNum; j++) {
                        tableHTML += "<td>" + (i * j) + "</td>";
                    }
                    tableHTML += "</tr>";
                }
                tableHTML += "</table>";
                tableElement.innerHTML = tableHTML;
            }
        </script>
    </body>
</html>
