<!DOCTYPE html>
<html>
<head>
  <title>Learning Website Sign-Up</title>
  <style>
    body {
      background-color: #EDEADE;
      font-family: Arial, sans-serif;
    }
    
    fieldset {
	  margin-left: 25%;
	  margin-right:25%;
      border: 2px solid #66bb6a;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
    }
    
    legend {
      color: #66bb6a;
      font-size: 24px;
      font-weight: bold;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .error {
      border: 2px solid #ff6b6b;
    }

    .success {
      border: 2px solid #66bb6a;
    }

    label {
      color: #66bb6a;
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select,
    textarea {
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #66bb6a;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #4caf50;
    }

    #output {
	  margin-left: 25%;
	  margin-right:25%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      padding: 20px;
    }

    #output h2 {
      color: #66bb6a;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #output p {
      color: #333;
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <form id="signup-form">
    <fieldset>
      <legend>Sign-Up</legend>

      <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
      </div>

      <div class="input-field">
        <label for="username">Username:</label>
        <input type="text" id="username" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
      </div>

      <div class="input-field">
        <label for="gender">Gender:</label>
        <select id="gender" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer-not-to-mention">Prefer Not to Mention</option>
        </select>
      </div>

      <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
      </div>

      <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
      </div>

      <div class="input-field">
        <label for="address">Address:</label>
        <input type="text" id="address" onblur="validateInput(this)" onfocus="clearValidation(this)" required>
      </div>

      <div class="input-field">
        <label for="interest">Interest:</label>
        <textarea id="interest" rows="4" onblur="validateInput(this)" onfocus="clearValidation(this)" required></textarea>
      </div>

      <div class="input-field">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset" onclick="clearForm()">
      </div>
    </fieldset>
  </form>

  <div id="output"></div>

  <script>
    function validateInput(element) {
      if (element.value === '') {
        element.classList.add('error');
      } else {
        element.classList.remove('error');
        element.classList.add('success');
      }
    }

    function clearValidation(element) {
      element.classList.remove('error');
      element.classList.remove('success');
    }

    function clearForm() {
      document.getElementById('signup-form').reset();
      document.getElementById('output').innerHTML = '';
    }

    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var username = document.getElementById('username').value;
      var gender = document.getElementById('gender').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var address = document.getElementById('address').value;
      var interest = document.getElementById('interest').value;
	  var output = document.getElementById('output');
      output.innerHTML = '<h2>Sign-Up Information:</h2>';
      output.innerHTML += '<p><strong>Name:</strong> ' + name + '</p>';
      output.innerHTML += '<p><strong>Username:</strong> ' + username + '</p>';
      output.innerHTML += '<p><strong>Gender:</strong> ' + gender + '</p>';
      output.innerHTML += '<p><strong>Password:</strong> ' + password + '</p>';
      output.innerHTML += '<p><strong>Email:</strong> ' + email + '</p>';
      output.innerHTML += '<p><strong>Address:</strong> ' + address + '</p>';
      output.innerHTML += '<p><strong>Interest:</strong> ' + interest + '</p>';
    });
  </script>
</body>
</html>
